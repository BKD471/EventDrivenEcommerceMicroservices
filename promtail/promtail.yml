server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:

  # Docker container logs
  - job_name: docker-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: docker-logs
          __path__: /var/lib/docker/containers/*/*.log

  # Spring Boot logs on host
  - job_name: spring-services
    static_configs:
      - targets: [localhost]
        labels:
          job: spring-services
          __path__: /host_logs/*.log
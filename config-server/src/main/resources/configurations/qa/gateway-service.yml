server:
  port: 8222

  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            exposedHeaders: "*"
            allowCredentials: false
      httpclient:
        wiretap: true
      discovery:
        locator:
          enabled: true   # we want to connect to our discovery service and fetches all available instances & microservices
      forwarded:
        enabled: true